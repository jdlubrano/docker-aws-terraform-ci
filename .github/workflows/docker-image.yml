name: Docker Image CI

env:
  IMAGE_NAME: "jdlubrano/terraform-aws-ci"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME:build-$GITHUB_RUN_NUMBER
